<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>2.0</title>
    <link rel="stylesheet" href="界面.css">
    <script type="text/javascript">
        function cardAction(a) {
            let t = "1500ms ";
            let m1 = "cardin ";
            let m2 = "infoin ";
            a.style.animation = m1 + t + "forwards";
            a.nextSibling.nextSibling.style.animation = m2 + t + "forwards";
//            var tout=setTimeout("a.style.animation=''")
        }

        function cardAction2(a) {
            let t = "1500ms ";
            let m1 = "cardout ";
            let m2 = "infoout ";
            a.style.animation = m1 + t + "forwards";
            a.nextSibling.nextSibling.style.animation = m2 + t + "forwards";
//            var tout=setTimeout("a.style.animation=''")
        }
    </script>
</head>
<body>
<div class="container">
    <div class="title"></div>
    <div class="main">
        <div class="items">
            <div class="item">
                <div class="card" onmouseenter="cardAction(this)" onmouseleave="cardAction2(this)">
                    <div class="Spic sbg1"></div>
                    <div class="Spicb"></div>
                </div>
                <div class="Lpic lbg1"></div>
            </div>
            <div class="item">
                <div class="card" onmouseenter="cardAction(this)" onmouseleave="cardAction2(this)">
                    <div class="Spic sbg2"></div>
                    <div class="Spicb"></div>
                </div>
                <div class="Lpic lbg2"></div>
            </div>
        </div>
    </div>
    <div class="desk"></div>
</div>
</body>
</html>
