<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>2.0</title>
    <link rel="stylesheet" href="界面.css">
    <script type="text/javascript">

        function cardAction(a) {
            let t = "1500ms ";
            let m1 = "cardin ";
            let m2 = "infoin ";
            let card = a.nextElementSibling;
            let lpic = a.nextElementSibling.nextElementSibling;
            let ff = a.parentNode.parentNode;

            card.style.animation = m1 + t + "forwards";
            lpic.style.animation = m2 + t + "forwards";
            for (let i = 0; i < ff.childNodes.length; i++) {
                if (ff.childNodes[i].tagName == "DIV" && ff.childNodes[i] !== a.parentNode) {
                    ff.childNodes[i].childNodes[3].style.animation = "elseout 1s forwards";
                }
            }
        }

        function cardAction2(a) {
            let t = "1500ms ";
            let m1 = "cardout ";
            let m2 = "infoout ";
            let card = a.nextElementSibling;
            let lpic = a.nextElementSibling.nextElementSibling;
            let ff = a.parentNode.parentNode;

            card.style.animation = m1 + t + "forwards";
            lpic.style.animation = m2 + t + "forwards";
            for (let i = 0; i < ff.childNodes.length; i++) {
                if (ff.childNodes[i].tagName == "DIV" && ff.childNodes[i] !== a.parentNode) {
                    ff.childNodes[i].childNodes[3].style.animation = "elsein 1s forwards";
                }
            }
        }

        function start(a) {
            a.firstElementChild.removeAttribute("onmouseenter");
            a.firstElementChild.removeAttribute("onmouseleave");
            a.firstElementChild.nextElementSibling.style.animation = "start 1.8s";
            let ff = a.parentNode;
            for (let i = 0; i < ff.childNodes.length; i++) {
                if (ff.childNodes[i].tagName == "DIV" && ff.childNodes[i] !== a) {
                    ff.childNodes[i].childNodes[3].style.animation = "elsein 1s forwards";
                }
            }
            a.firstElementChild.setAttribute("onmouseenter","cardAction(this)");
            a.firstElementChild.setAttribute("onmouseleave","cardAction2(this)");
//            a.lastElementChild.previousElementSibling.style.display = "none";
//            a.lastElementChild.style.animation="ininfo 3s forwards";
        }
    </script>

</head>
<body>
<div class="container">
    <div class="title">Emax</div>
    <div class="main">
        <div class="items">
            <div class="item" onclick="start(this)">
                <div class="action" onmouseenter="cardAction(this)" onmouseleave="cardAction2(this)"></div>
                <div class="card">
                    <div class="Spic sbg1"></div>
                    <div class="Spicb"></div>
                </div>
                <div class="Lpic lbg1"></div>
                <div class="Lpic xlbg1"></div>
            </div>
            <div class="item"  onclick="start(this)">
                <div class="action" onmouseenter="cardAction(this)" onmouseleave="cardAction2(this)"></div>
                <div class="card">
                    <div class="Spic sbg2"></div>
                    <div class="Spicb"></div>
                </div>
                <div class="Lpic lbg2"></div>
            </div>
            <div class="item"  onclick="start(this)">
                <div class="action" onmouseenter="cardAction(this)" onmouseleave="cardAction2(this)"></div>
                <div class="card">
                    <div class="Spic sbg3"></div>
                    <div class="Spicb"></div>
                </div>
                <div class="Lpic lbg3"></div>
            </div>
            <div class="item"  onclick="start(this)">
                <div class="action" onmouseenter="cardAction(this)" onmouseleave="cardAction2(this)"></div>
                <div class="card">
                    <div class="Spic sbg2"></div>
                    <div class="Spicb"></div>
                </div>
                <div class="Lpic lbg2"></div>
            </div>
            <div class="item"  onclick="start(this)">
                <div class="action" onmouseenter="cardAction(this)" onmouseleave="cardAction2(this)"></div>
                <div class="card">
                    <div class="Spic sbg1"></div>
                    <div class="Spicb"></div>
                </div>
                <div class="Lpic lbg1"></div>
            </div>
            <div class="item"  onclick="start(this)">
                <div class="action" onmouseenter="cardAction(this)" onmouseleave="cardAction2(this)"></div>
                <div class="card">
                    <div class="Spic sbg2"></div>
                    <div class="Spicb"></div>
                </div>
                <div class="Lpic lbg2"></div>
            </div>
        </div>
    </div>
    <div class="desk"></div>
</div>
</body>
</html>
