</div>
<div class="main container">
    <div class="row">

            <div class="name">
                <div class="h1">
                    api
                    <sup>

                    </sup>
                </div>
                <div>[ Base URL: api.misney.net/]</div>
                <div><a href="#">http://doc.misney.net/api.json</a></div>
                <div>
                    <div class="h5 bold">使用说明</div>

                <div>

                    <div>about token</div>

                <div><a href="#">MIT</a></div>
            </div>
        </div>
    </div>
    <div class="row">`
        <div class="col-md-2">
            <div class="col-md-12">Schemes</div>
            <div class="col-md-12">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">HTTP <span class="caret"></span></button>

    <div class="row">
        <div class="panel-group" id="panelout1">
            <div class="panel">
                <div class="panel-heading" data-toggle="collapse" data-parent="panelout1" href="#itemout1">
                    <div class="panel-title">User</div>
                </div>
                <div id="itemout1" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="panel-group" id="panelin1-1">
                            <div class="panel panel-info">
                                <div class="panel-heading" data-toggle="collapse" data-parent="panelin1-1" href="#item1in1">
                                    <div class="panel-title">
                                        <div class="col-md-1 text-center stitle">POST</div>
                                        <div>/api/UserRegister 查询用户是否存在</div>
                                    </div>
                                </div>
                                <div id="item1in1" class="panel-collapse collapse in">
                                    <div class="panel-body">
                                        <div class="text-inden">hello_1</div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="panel-group" id="panelin1-2">
                            <div class="panel panel-info">
                                <div class="panel-heading" data-toggle="collapse" data-parent="panelin1-2" href="#item1in2">
                                    <div class="panel-title">
                                        <div class="col-md-1 text-center stitle">POST</div>
                                        <div>/api/UserRegister 查询用户是否存在</div>

                                <div id="item1in2" class="panel-collapse collapse in">

                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>

    <hr>


</div>
<script>
    $.getJSON("api.json", function (data) {
        console.log(data);

        //info
        let name = document.getElementsByClassName("name")[0];
        name.innerHTML = " <div class=\"h1\">\n" +
            "                    " + data.info.name + "\n" +
            "                    <sup>\n" +
            "                        <small>1.0</small>\n" +
            "                    </sup>\n" +
            "                </div>\n" +
            //            "                <div>"+data.info._postman_id+"</div>\n" +
            "                <div><a href=\"#\">" + data.info.schema + "</a></div>\n" +
            "                <div>\n" +
            "                    <div class=\"h5 bold\">" + data.info.description + "" +
            "                </div>\n" +
            "                <div><a href=\"#\">MIT</a></div>"
        ;


        //item
        let main = document.getElementsByClassName("main")[0];
        let Lunit;
        let Sunit;
        for (let i = 0; i <data.item.length-1; i++) {
            Lunit=document.createElement("div");
            Lunit.innerHTML = " <div class=\"row Lunit"+i+"\">\n" +
                "        <div class=\"panel-group\" id=\"panelout"+
                i+"\">\n" +
                "            <div class=\"panel\">\n" +
                "                <div class=\"panel-heading\" data-toggle=\"collapse\" data-parent=\"panelout"+
                i+"\" href=\"#itemout"+
                i+"\">\n" +
                "                    <div class=\"panel-title\">"+data.item[i].name+"</div>\n" +
                "                </div>\n" +
                "                <div id=\"itemout"+
                i+"\" class=\"panel-collapse collapse in\">\n" +
                "                    <div class=\"panel-body Sunit"+
                i+"\">\n" +
                "                       \n" +
                "                    </div>\n" +
                "                </div>\n" +
                "            </div>\n" +
                "\n" +
                "        </div>\n" +
                "    </div>"
            ;
            main.appendChild(Lunit);

            for (let j= 0;j<data.item[i].item.length;j++){
                Sunit=document.createElement("div");
                Sunit.innerHTML="<div class=\"panel-group\" id=\"panelin"+i+"-"+j+"\">\n" +
                    "                            <div class=\"panel panel-info\">\n" +
                    "                                <div class=\"panel-heading\" data-toggle=\"collapse\" data-parent=\"panelin"+i+"-"+j+"\" href=\"#item"+i+"in"+j+"\">\n" +
                    "                                    <div class=\"panel-title\">\n" +
                    "                                        <div class=\"col-md-2 text-center stitle\">"+data.item[i].item[j].name+"</div>\n" +
                    "                                        <div>/api/UserRegister 查询用户是否存在</div>\n" +
                    "                                    </div>\n" +
                    "                                </div>\n" +
                    "                                <div id=\"item"+i+"in"+j+"\" class=\"panel-collapse collapse in\">\n" +
                    "                                    <div class=\"panel-body\">\n" +
                    "                                        <div class=\"text-inden\">hello</div>\n" +
                    "                                    </div>\n" +
                    "                                </div>\n" +
                    "                            </div>\n" +
                    "\n" +
                    "                        </div>"
                ;
                document.getElementsByClassName("Sunit"+i)[0].appendChild(Sunit);
            }

        }

    })
</script>
</body>
</html>
